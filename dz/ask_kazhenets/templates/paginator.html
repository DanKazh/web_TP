{% load static %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if page.has_previous %}
        <li class="page-item">
            <a class="page-link text-black" style="background-color: #F5F5DC" href="?page={{ page.previous_page_number }}">Previous</a>
        </li>
        {% endif %}

        {% for num in page.paginator.page_range %}
            {% if page.number == num %}
            <li class="page-item active">
                <span class="page-link" style="background-color: #28a745; border-color: #28a745">{{ num }}</span>
            </li>
            {% else %}
            <li class="page-item">
                <a class="page-link text-black" style="background-color: #F5F5DC" href="?page={{ num }}">{{ num }}</a>
            </li>
            {% endif %}
        {% endfor %}

        {% if page.has_next %}
        <li class="page-item">
            <a class="page-link text-black" style="background-color: #F5F5DC" href="?page={{ page.next_page_number }}">Next</a>
        </li>
        {% endif %}
    </ul>
</nav>
