{% extends 'baseUnAuthorized.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card mb-4" style="background-color: #F5F5DC">
    <div class="card-body">
        <h1 class="h2 mb-4">Log In</h1>

        {% if form.errors %}
        <div class="alert alert-danger mb-4" role="alert">
            Sorry, wrong username or password!
        </div>
        {% endif %}

        <form method="post" action="{% url 'app:login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">

            <div class="mb-3">
                <label for="id_username" class="form-label">Login</label>
                {{ form.username }}
            </div>

            <div class="mb-4">
                <label for="id_password" class="form-label">Password</label>
                {{ form.password }}
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success">Login</button>
            </div>

            <div class="text-center">
                <a href="{% url 'app:signup' %}" class="text-decoration-none">New here? Create an account!</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
