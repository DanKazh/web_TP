<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="static/css/bootstrap.css" rel="stylesheet" />
    <style>
        .flex-main {
            flex: 1 0 auto;
        }
    </style>
</head>

<body class="d-flex flex-column h-100 bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">ITForum</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Find</button>
            </form>
            <div class="d-flex gap-2 align-items-center">
                <a href="#" class="btn btn-outline-light">Log in</a>
                <span class="text-white mx-2 small">|</span>
                <a href="#" class="btn btn-light">Register</a>
            </div>
        </div>
    </nav>

    <main class="flex-main container mt-4 mb-4">
        <div class="row">
            <section class="col-md-8">
                <div class="card mb-4" style="background-color: #F5F5DC">
                    <div class="card-body">
                        <h1 class="h2 mb-4">Registration</h1>

                        <div class="alert alert-danger mb-4" role="alert">
                            Sorry, this email address already registered!
                        </div>

                        <form>
                            <div class="mb-3 row">
                                <label for="regEmail" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="regEmail" style="background-color: #F5F5DC">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="regNickname" class="col-sm-3 col-form-label">Login</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="regNickname" maxlength='25' style="background-color: #F5F5DC">
                                    <div class="form-text">max 25 symbols</div>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="regPassword" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="regPassword" maxlength='25' placeholder="**********" style="background-color: #F5F5DC">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="regRepeatPassword" class="col-sm-3 col-form-label">Repeat password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="regRepeatPassword" maxlength="25" placeholder="**********" style="background-color: #F5F5DC">
                                </div>
                            </div>

                            <div class="mb-4 row">
                                <label for="regAvatar" class="col-sm-3 col-form-label">Upload avatar</label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <input type="file" class="form-control d-none" id="regAvatar">
                                        <label class="btn btn-outline-secondary" for="regAvatar">Choose</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Register!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <aside class="col-md-4">
                <section class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h3 class="h5 fw-bold mb-3">Popular Tags</h3>
                        <div class="d-flex flex-wrap gap-2">
                            <a href="#" class="badge bg-primary text-decoration-none">Python</a>
                            <a href="#" class="badge bg-secondary text-decoration-none">C++</a>
                            <a href="#" class="badge bg-success text-decoration-none">JavaScript</a>
                            <a href="#" class="badge bg-danger text-decoration-none">HTML</a>
                            <a href="#" class="badge bg-warning text-dark text-decoration-none">CSS</a>
                            <a href="#" class="badge bg-info text-dark text-decoration-none">Assembly</a>
                            <a href="#" class="badge bg-light text-dark text-decoration-none">C</a>
                            <a href="#" class="badge bg-dark text-decoration-none">C#</a>
                        </div>
                    </div>
                </section>

                <section class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="h5 fw-bold mb-3">Best Members</h3>
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action">User764</a>
                            <a href="#" class="list-group-item list-group-item-action">User765</a>
                            <a href="#" class="list-group-item list-group-item-action">User766</a>
                            <a href="#" class="list-group-item list-group-item-action">User767</a>
                            <a href="#" class="list-group-item list-group-item-action">User768</a>
                            <a href="#" class="list-group-item list-group-item-action">User769</a>
                            <a href="#" class="list-group-item list-group-item-action">User770</a>
                        </div>
                    </div>
                </section>
            </aside>
        </div>
    </main>

    <footer class="py-3 bg-success text-white">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">ITForum - get an answer to your question!</p>
            </div>
        </div>
    </footer>

    <script src="static/js/bootstrap.bundle.js"></script>
</body>
</html>
