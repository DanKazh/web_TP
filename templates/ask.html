{% extends 'baseAuthorized.html' %}

{% block title %}Bootstrap demo{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h1>Create a question!</h1>
</div>

<article class="d-flex gap-3 flex-column">
    <form>
        <div class="row mb-3">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="alert alert-danger mb-3" role="alert">
                    Some items are empty!
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="questionTitle" class="col-sm-1 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="questionTitle" style="background-color: #F5F5DC" maxlength="150" placeholder="How to build a moon park?">
                <div class="form-text">max 150 symbols</div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="questionText" class="col-sm-1 col-form-label">Text</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="questionText" rows="5" style="background-color: #F5F5DC" maxlength='999' placeholder="Really, how? Have no idea about it"></textarea>
                <div class="form-text">max 999 symbols</div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="questionTags" class="col-sm-1 col-form-label">Tags</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="questionTags" maxlength="150" style="background-color: #F5F5DC" placeholder="moon, park, puzzle">
                <div class="form-text">Enter tags separated by commas, max 150 symbols</div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-1">
                <div class="d-flex justify-content-between">
                    <a href="{% url 'app:index' %}" class="btn btn-primary">Ask</a>
                    <a href="{% url 'app:index' %}" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</article>
{% endblock %}
